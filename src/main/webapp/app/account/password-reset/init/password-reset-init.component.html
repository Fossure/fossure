<jhi-alert-error></jhi-alert-error>

<div class="container login">
  <div class="row g-3 justify-content-center mt-md-3 mt-lg-5">
    <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6">
      <div class="signin">
        <div class="signin-logo"></div>
        <hr>
        <h3 class="fw-bolder" data-cy="resetPasswordTitle">Reset your password</h3>
        <div class="alert alert-secondary" *ngIf="!success">
          <span>Enter the email address you used to sign up.</span>
        </div>

        <div class="alert alert-success" *ngIf="success">
          <span>Check your emails for details on how to reset your password.</span>
        </div>
        <form *ngIf="!success" name="form" role="form" (ngSubmit)="requestReset()" [formGroup]="resetRequestForm">
          <div class="row mt-3">
            <div class="col">
              <label class="form-label" for="email">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="Your email"
                formControlName="email"
                #email
                data-cy="email"
              />
              <div
                *ngIf="
              resetRequestForm.get('email')!.invalid && (resetRequestForm.get('email')!.dirty || resetRequestForm.get('email')!.touched)
            "
              >
                <small class="form-text text-danger" *ngIf="resetRequestForm.get('email')?.errors?.required"> Your email is required. </small>

                <small class="form-text text-danger" *ngIf="resetRequestForm.get('email')?.errors?.email"> Your email is invalid. </small>

                <small class="form-text text-danger" *ngIf="resetRequestForm.get('email')?.errors?.minlength">
                  Your email is required to be at least 5 characters.
                </small>

                <small class="form-text text-danger" *ngIf="resetRequestForm.get('email')?.errors?.maxlength">
                  Your email cannot be longer than 100 characters.
                </small>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <button type="submit" [disabled]="resetRequestForm.invalid" class="btn btn-primary w-100" data-cy="submit">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
