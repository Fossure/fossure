<div class="container login">
  <div class="row g-3 justify-content-center mt-md-3 mt-lg-5">
    <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6">
      <div class="signin">
        <div class="signin-logo"></div>
        <hr>
        <h3 class="fw-bolder" data-cy="loginTitle">Sign in</h3>
        <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
          <strong>Failed to sign in!</strong> Please check your credentials and try again.
        </div>
        <form class="" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
          <div class="row mt-3">
            <div class="col-6">
              <label class="form-label" for="username">Login</label>
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                placeholder="Your username or email"
                formControlName="username"
                #username
                data-cy="username"
              />
            </div>

            <div class="col-6">
              <label class="form-label" for="password">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="Your password"
                formControlName="password"
                data-cy="password"
              />
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>
            </div>

            <div class="col-6 text-end">
              <a routerLink="/account/reset/request" data-cy="forgetPasswordSelector">Forgot password?</a>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <button type="submit" class="btn btn-primary w-100" data-cy="submit">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="row mt-3 justify-content-center">
    <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6">
      <button class="w-100 btn btn-light signin register" routerLink="/account/register">
        <h5>You don't have an account?</h5>
        <h4 class="fw-bolder">Sign Up!</h4>
      </button>
    </div>
  </div>
</div>
